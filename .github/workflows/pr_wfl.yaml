name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests or generate artifact
        run: |
          # Simulate generating an artifact (e.g., build files)
          wget https://github.com/readmeio/import-samples/raw/refs/heads/master/import-sample-single-version.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: import-sample-single-version.zip

          
  retrieve-artifacts:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifact from pull_request workflow
        uses: actions/download-artifact@v3
        with:
          name: build-output

      - name: Show artifact content
        run: |
          cat import-sample-single-version.zip
